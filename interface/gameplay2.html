<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='stylesheets/gameplay2_style.css'>
  <link rel='stylesheet' href='stylesheets/gameplay-style.css'>
</head>
<body>

<div class="text-center">
  <h1 id='maintitle'>sudoku</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id='sudokuGridContainer'></div>
    </div>
    <div class="col-md-6">
        <div class='row'>
            <div id='numbers' class='col-xs-3'>
                    <button class='numButton'>1</button>
                    <button class='numButton'>2</button>
                    <button class='numButton'>3</button>
                    <button class='numButton'>4</button>
                    <button class='numButton'>5</button>
                    <button class='numButton'>6</button>
                    <button class='numButton'>7</button>
                    <button class='numButton'>8</button>
                    <button class='numButton'>9</button>
            </div>

            <div class='col-xs-3'>
                <button >undo</button>
            </div>
        </div>
    </div>
</div>

    <script src="/scripts/gameplay-script.js"></script>
</body>
</html>
